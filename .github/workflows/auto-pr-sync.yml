name: ðŸ”„ Auto PR Synchronization (CLI)

on:
  push:
    branches:
      - 'Updates/**' 
      
jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      # Although we use a PAT, declaring these permissions is best practice
      contents: read
      pull-requests: write 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Create or Update Pull Request via CLI
        env:
          # ðŸŒŸ CRITICAL FIX: USE THE CUSTOM PAT FOR HIGH AUTHORITY ðŸŒŸ
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          PR_TITLE="Auto PR: ${{ github.ref_name }}"
          PR_BODY="This PR was automatically created by the Sunnexus Bot. Reviewer: @Vuppala-Gopinadh @BharathkumarK19"
          
          # The GitHub CLI command
          gh pr create \
            --title "$PR_TITLE" \
            --body "$PR_BODY" \
            --head "${{ github.ref_name }}" \
            --base "main" \
            --draft
