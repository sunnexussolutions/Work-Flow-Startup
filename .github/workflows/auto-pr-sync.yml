name: ðŸ”„ Auto PR Synchronization

on:
  push:
    branches:
      # Ensures activation for your branch naming
      - 'Updates/**' 
      
jobs:
  sync-pr:
    permissions:
      contents: write 
      pull-requests: write 
      
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Ensure full history is available for comparison
          fetch-depth: 0 

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
      - name: Create or Update Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Explicitly set the head (source) branch name
          head: ${{ github.ref_name }} 
          # Explicitly set the base (target) branch name
          base: main 
          title: 'Auto PR: ${{ github.ref_name }}'
          draft: true
          
          # We are removing sync/commit-message to simplify the operation

          body: |
            This PR was automatically created/synchronized by the Sunnexus Bot.
            Reviewer: @Vuppala-Gopinadh @BharathkumarK19
