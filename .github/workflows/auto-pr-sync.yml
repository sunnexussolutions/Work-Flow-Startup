name: ðŸ”„ Auto PR Synchronization

on:
  push:
    branches:
      - 'Updates/**' 
      
jobs:
  sync-pr:
    permissions:
      contents: write 
      pull-requests: write 
      
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github01[bot]@users.noreply.github.com"
          
      - name: Create or Update Pull Request (Force Rebase Strategy)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          head: ${{ github.ref_name }} 
          base: main 
          title: 'Auto PR: ${{ github.ref_name }}'
          draft: true
          
          # ðŸŒŸ KEY FIX: Use the rebase-and-update strategy ðŸŒŸ
          # This ensures the feature branch is updated against main before PR creation, 
          # which should resolve the "branches are identical" issue.
          strategy: rebase-and-update 
          
          body: |
            This PR was automatically created/synchronized by the Sunnexus Bot.
            Reviewer: @Vuppala-Gopinadh @BharathkumarK19
