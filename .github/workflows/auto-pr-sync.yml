name: ðŸ”„ Auto PR Synchronization (CLI)

on:
  push:
    branches:
      - 'Updates/**' 
      
jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      # ðŸŒŸ FIX 1: Introduce a short delay to mitigate race conditions ðŸŒŸ
      - name: Wait for Token Injection
        run: sleep 5
        
      - name: Create or Update Pull Request via CLI
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # ðŸŒŸ FIX 2: Check if the token is present before proceeding ðŸŒŸ
          if [[ -z "$GH_TOKEN" ]]; then
            echo "Error: GH_TOKEN is empty. Skipping PR creation."
            exit 1
          fi
          
          PR_TITLE="Auto PR: ${{ github.ref_name }}"
          PR_BODY="This PR was automatically created by the Sunnexus Bot. Reviewer: @Vuppala-Gopinadh @BharathkumarK19"
          
          # The GitHub CLI command
          gh pr create \
            --title "$PR_TITLE" \
            --body "$PR_BODY" \
            --head "${{ github.ref_name }}" \
            --base "main" \
            --draft
